<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
</head>
<body class="bg-white">
    <div class="flex h-auto sm:min-h-screen bg-white">

        <div class="w-1/2 bg-cover md:block hidden" style="background-image:  url(https://images.unsplash.com/photo-1520243947988-b7b79f7873e9?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NDd8fGJsYWNrJTIwZm9yZXN0fGVufDB8fDB8eWVsbG93&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60)"></div>


        <div class="md:w-1/2 max-w-lg mx-auto my-24 px-4 py-5 shadow-none">

            <div class="text-left p-0 font-sans">
                
                <h1 class=" text-gray-800 text-3xl font-medium">Creer un compte utilisateur</h1>
                <h3 class="p-1 text-gray-700">Et dès maintenant commencez a profitez des fonctionnalités.</h3>
            </div>
            <form action="#" class="p-0">
                <div class="mt-5">
                    <label class="mb-2 block text-xs font-semibold">Nom de l'utilisateur</label>
                    <input type="text" class="block w-full p-2 border rounded border-gray-300 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:border-transparent " placeholder="Votre Nom">
                </div>
                
                <div class="mt-5">
                    <label class="mb-2 block text-xs font-semibold">Type d'utilisateurs</label>
                    <select class="block w-full p-2 border rounded border-gray-300 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:border-transparent  ">
                    <option>Administrateur</option>
                    <option>Simple utilisateurs</option>
                    <option>Magasinier</option>
                    </select>
                </div>
                <div class="mt-5">
                    <label class="mb-2 block text-xs font-semibold">Choix de son Entrepot</label>
                    <select class="block w-full p-2 border rounded border-gray-300 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:border-transparent  ">
                    <option>Administrateur</option>
                    <option>Simple utilisateurs</option>
                    <option>Magasinier</option>
                    </select>
                </div>
                <div class="mt-5">
                    <label class="mb-2 block text-xs font-semibold">Mot de passe :</label>
                    <input type="password" class="block w-full p-2 border rounded border-gray-300 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:border-transparent  " placeholder="Mot de passe">
                </div>

                <div class="mt-5">
                    
                    <label class="mb-2 block text-xs font-semibold">confirmer Votre Mot de passe :</label>
                    <input type="password" class="block w-full p-2 border rounded border-gray-300 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:border-transparent  " placeholder="confirmer votre mot de passe">
                </div>

               

                <div class="mt-10">
                    <input type="submit" value="inscrivez-vous" class="py-3 bg-green-500 cursor-pointer text-white w-full rounded hover:bg-green-600">
                </div>
            </form>
        </div>


    </div>
</body>


    <script src="./tailwind.js"> </script>
</html>
