<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier cet Entreprot</title>
</head>
<body class="flex justify-center items-center">
    
<div class="h-auto w-5/12 p-5 max-w-[354px] flex flex-col justify-start items-start">
    <form action="#" class="p-0 w-full">
        <h2 class="text-3xl font-bold">Modifer cet Entreprot </h2>
        <div class="mt-5">
            <p>Nom de l'Entreprot </p>
            <input type="text" class="block w-full p-2 border rounded border-gray-300 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:border-transparent " placeholder="Nom de l'Entreprot">
        </div>
 
        <div class="mt-2">
            <p>Lieu</p>
            <input type="text" class="block w-full p-2 border rounded border-gray-300 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:border-transparent  " placeholder="Quantité">
        </div>
        

        <div class="mt-2">
            <p>Date de création</p>
            <input type="date" class="block w-full p-2 border rounded border-gray-300 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:border-transparent  " placeholder="date de fabrication">
        </div>
      
        
    </form>  <div class="py-4 w-full">
        <input type="submit" value="Ajouter" class="py-3 bg-green-500  w-full cursor-pointer text-white w-full rounded hover:bg-green-600">
        <a href="Entrepot.html"><button class="my-4 py-3 bg-white border-2 border-green-500  transition-all ease duration-500 hover:text-white  w-full cursor-pointer  w-full rounded hover:bg-green-600">Retour</button></a>
   
    </div>

</div>

<script src="./tailwind.js"> </script>  
</body>
</html>
